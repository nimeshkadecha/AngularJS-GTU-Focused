    <style>
      :root{--mouseX:50%;--mouseY:50%;--primary:#2563eb;--secondary:#1e293b;--accent:#06b6d4;--light:#f8fafc;--dark:#0f172a;--text:#334155}body{background:radial-gradient(circle at var(--mouseX) var(--mouseY),rgba(6,182,212,0.15),transparent 80%),linear-gradient(to right,#f1f5f9,#e2e8f0);background-repeat:no-repeat;background-attachment:fixed;color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif}.hero{background:linear-gradient(135deg,var(--secondary),var(--dark))}.hero::before{content:"";position:absolute;top:0;left:0;right:0;bottom:0;background:radial-gradient(circle at 50% 50%,rgba(6,182,212,0.2) 0%,transparent 50%)}h2{color:var(--secondary);position:relative}h2::after{content:"";position:absolute;left:0;bottom:0;height:3px;width:80px;background:var(--accent)}@keyframes fadeInUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}.fadeInUp{animation:fadeInUp .6s ease-out forwards}.stagger-item{opacity:0}.hero-image-container{width:120px;height:120px;border-radius:50%;overflow:hidden;margin:0 auto 1.5rem;border:3px solid rgba(255,255,255,.2)}.hero-image{width:100%;height:100%;object-fit:cover}.social-links{display:flex;gap:1rem;margin-top:1rem;justify-content:center}.social-links a{display:flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:50%;background-color:rgba(255,255,255,.15);color:var(--light);transition:all .3s ease;backdrop-filter:blur(2px);border:1px solid rgba(255,255,255,.1)}.social-links a:hover{background-color:var(--accent);transform:translateY(-3px);box-shadow:0 5px 15px rgba(0,0,0,.2)}.social-links svg{width:20px;height:20px}.card{transition:all .3s cubic-bezier(.16,1,.3,1);border:none;border-left:4px solid var(--primary);box-shadow:0 4px 6px -1px rgba(0,0,0,.1);background-color:var(--light);border-radius:8px;margin-bottom:1.5rem;overflow:hidden}.card:hover{transform:translateY(-5px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1)}.card-projects{transition:all .3s cubic-bezier(.16,1,.3,1);height:100%;border-left:4px solid var(--accent);background-color:var(--light);border-radius:8px;overflow:hidden;box-shadow:0 4px 6px -1px rgba(0,0,0,.1);margin-bottom:0;display:flex;flex-direction:column}.card-projects:hover{transform:translateY(-5px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1)}.project-content{padding:1.5rem;flex:1;display:flex;flex-direction:column}.project-title{font-size:1.25rem;margin-top:.5rem;margin-bottom:.5rem;color:var(--secondary);font-weight:bold}.project-carousel{position:relative;overflow:hidden;aspect-ratio:16/9;max-height:200px;background-color:rgba(0,0,0,.04)}.project-carousel-inner{display:flex;transition:transform .5s ease;height:100%}.project-carousel-item{min-width:100%;flex:0 0 100%;height:100%}.project-image{width:100%;height:100%;object-fit:cover}.carousel-controls{position:absolute;bottom:10px;left:0;right:0;display:flex;justify-content:center;gap:.25rem}.carousel-indicator{width:8px;height:8px;background-color:rgba(255,255,255,.5);border-radius:50%;cursor:pointer}.carousel-indicator.active{background-color:var(--light)}.carousel-prev,.carousel-next{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.3);color:#fff;border:none;border-radius:50%;width:36px;height:36px;font-size:1.2rem;display:flex;align-items:center;justify-content:center;cursor:pointer;opacity:0;transition:opacity .3s ease}.project-carousel:hover .carousel-prev,.project-carousel:hover .carousel-next{opacity:1}.carousel-prev{left:10px}.carousel-next{right:10px}.tech-badges{margin-bottom:.75rem}.tech-badge{display:inline-block;background-color:var(--accent);color:var(--light);border-radius:4px;font-size:.8rem;padding:.35rem .5rem;margin-right:.5rem;margin-bottom:.5rem}.project-description{margin-top:auto}.github-btn{display:inline-flex;align-items:center;gap:.5rem;background-color:var(--dark);color:var(--light);text-decoration:none;border-radius:.25rem;transition:all .2s ease;width:fit-content;padding:.5rem .75rem;font-size:.9rem;margin-top:1rem}.github-btn:hover{background-color:var(--accent);transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,0,0,.1)}.github-btn svg{width:16px;height:16px}.projects-grid{display:grid;grid-template-columns:repeat(1,1fr);gap:1.5rem}@media(min-width:768px){.projects-grid{grid-template-columns:repeat(2,1fr)}}@media(min-width:992px){.projects-grid{grid-template-columns:repeat(3,1fr)}}.certifications-grid{display:grid;grid-template-columns:repeat(1,1fr);gap:1.5rem}@media(min-width:768px){.certifications-grid{grid-template-columns:repeat(2,1fr)}}@media(min-width:992px){.certifications-grid{grid-template-columns:repeat(3,1fr)}}.cert-card{background-color:var(--light);border-radius:8px;overflow:hidden;box-shadow:0 4px 6px -1px rgba(0,0,0,.1);transition:all .3s ease;height:100%;border-left:4px solid var(--primary)}.cert-card:hover{transform:translateY(-5px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1)}.cert-image-container{position:relative;width:100%;padding-top:56.25%;overflow:hidden;background-color:rgba(0,0,0,.04);max-height:180px}.cert-image{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain}.cert-placeholder-icon{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:30%;height:30%;opacity:.3}.cert-content{padding:1.25rem}.cert-title{font-size:1.15rem;font-weight:bold;color:var(--secondary);margin-bottom:.5rem}.cert-issuer{font-size:.9rem;color:var(--text);opacity:.8;margin-bottom:.5rem}.cert-date{font-size:.85rem;color:var(--accent);font-weight:500}.skills-grid{display:grid;grid-template-columns:repeat(1,1fr);gap:1.25rem}@media(min-width:768px){.skills-grid{grid-template-columns:repeat(2,1fr)}}.skill-item{background-color:var(--light);border-radius:8px;padding:1rem;box-shadow:0 2px 4px rgba(0,0,0,.05);border-left:3px solid var(--accent)}.skill-header{display:flex;justify-content:space-between;margin-bottom:.5rem;align-items:center}.skill-name{font-weight:600;color:var(--secondary)}.skill-level{font-size:.85rem;color:var(--text);opacity:.8;font-weight:500}.skill-bar{height:8px;background-color:rgba(0,0,0,.05);border-radius:4px;overflow:hidden;margin-top:.5rem}.skill-progress{height:100%;border-radius:4px;width:0;transition:width 1s ease-out}.skill-progress.beginner{background-color:#38bdf8;width:25%}.skill-progress.intermediate{background-color:#22d3ee;width:50%}.skill-progress.advanced{background-color:#06b6d4;width:85%}.skill-progress.expert{background-color:#0284c7;width:100%}.education-grid{display:grid;grid-template-columns:repeat(1,1fr);gap:1.25rem}@media(min-width:768px){.education-grid{grid-template-columns:repeat(2,1fr)}}.education-card{background-color:var(--light);border-radius:8px;overflow:hidden;box-shadow:0 4px 6px -1px rgba(0,0,0,.1);transition:all .3s ease;height:100%;display:flex;border-left:4px solid var(--secondary)}.education-card:hover{transform:translateY(-5px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1)}.education-logo{width:70px;height:70px;min-width:70px;margin:1.25rem 0 1.25rem 1.25rem;background-color:rgba(37,99,235,.1);border-radius:50%;display:flex;align-items:center;justify-content:center;color:var(--primary);font-size:1.5rem;font-weight:bold}.education-logo img{width:100%;height:100%;object-fit:contain;border-radius:50%}.education-content{padding:1.25rem;flex:1}.education-degree{font-size:1.15rem;font-weight:bold;color:var(--secondary);margin-bottom:.4rem}.education-institution{font-size:.95rem;color:var(--text);margin-bottom:.4rem}.education-date{font-size:.85rem;color:var(--accent);font-weight:500;display:flex;align-items:center;gap:.35rem}.education-date svg{width:.9rem;height:.9rem}.education-location{font-size:.85rem;color:var(--text);opacity:.7;margin-top:.3rem;display:flex;align-items:center;gap:.35rem}.education-location svg{width:.9rem;height:.9rem}

    <script>
      let l=0;document.addEventListener("mousemove",e=>{let n=Date.now();if(n-l<10)return;l=n;document.documentElement.style.setProperty("--mouseX",(e.clientX/window.innerWidth)*100+"%");document.documentElement.style.setProperty("--mouseY",(e.clientY/window.innerHeight)*100+"%")});
      const pH=d=>{if(!d?.personal)return;let c=document.querySelector(".hero .container");if(!c)return;c.innerHTML="";if(d.personal.image){let i=document.createElement("div");i.className="hero-image-container";let m=document.createElement("img");m.src=d.personal.image;m.alt=d.personal.name||"Profile Picture";m.className="hero-image";i.appendChild(m);c.appendChild(i)}let t=document.createElement("h1");t.textContent=d.personal.title;c.appendChild(t);let ds=document.createElement("p");ds.textContent=d.personal.description;c.appendChild(ds);let ab=document.createElement("p");ab.textContent=d.personal.about;c.appendChild(ab);let sl=document.createElement("div");sl.className="social-links";if(d.personal.social.github){let g=document.createElement("a");g.href=d.personal.social.github;g.target="_blank";g.title="GitHub";g.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.089-.744.083-.729.083-.729 1.205.084 1.838 1.237 1.838 1.237 1.07 1.835 2.807 1.305 3.492.998.108-.775.418-1.305.762-1.605-2.665-.303-5.466-1.332-5.466-5.93 0-1.31.468-2.381 1.235-3.221-.123-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.241 2.873.118 3.176.77.84 1.233 1.911 1.233 3.221 0 4.61-2.805 5.625-5.475 5.921.43.372.823 1.102.823 2.222 0 1.606-.015 2.896-.015 3.286 0 .322.218.694.825.576 4.765-1.587 8.198-6.084 8.198-11.386 0-6.627-5.373-12-12-12z"/></svg>';sl.appendChild(g)}
      if(d.personal.social.linkedin){let l=document.createElement("a");l.href=d.personal.social.linkedin;l.target="_blank";l.title="LinkedIn";l.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.761 0 5-2.239 5-5v-14c0-2.761-2.239-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.268c-.966 0-1.75-.784-1.75-1.75s.784-1.75 1.75-1.75 1.75.784 1.75 1.75-.784 1.75-1.75 1.75zm13.5 11.268h-3v-5.604c0-1.337-.027-3.063-1.867-3.063-1.869 0-2.156 1.459-2.156 2.968v5.699h-3v-10h2.881v1.367h.041c.401-.761 1.379-1.563 2.841-1.563 3.039 0 3.604 2 3.604 4.604v5.592z"/></svg>';sl.appendChild(l)}
      if(d.personal.social.leetcode){let le=document.createElement("a");le.href=d.personal.social.leetcode;le.target="_blank";le.title="LeetCode";le.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M22 14.355c0-0.742-0.611-1.353-1.353-1.353-0.742 0-1.353 0.611-1.353 1.353 0 0.742 0.611 1.353 1.353 1.353 0.742 0 1.353-0.611 1.353-1.353zM20.647 14.355c0-0.371-0.3-0.671-0.671-0.671-0.371 0-0.671 0.3-0.671 0.671 0 0.371 0.3 0.671 0.671 0.671 0.371 0 0.671-0.3 0.671-0.671zM20.647 14.355c0-0.371-0.3-0.671-0.671-0.671-0.371 0-0.671 0.3-0.671 0.671 0 0.371 0.3 0.671 0.671 0.671 0.371 0 0.671-0.3 0.671-0.671zM20.647 14.355c0-0.371-0.3-0.671-0.671-0.671-0.371 0-0.671 0.3-0.671 0.671 0 0.371 0.3 0.671 0.671 0.671 0.371 0 0.671-0.3 0.671-0.671zM20.647 14.355c0-0.371-0.3-0.671-0.671-0.671-0.371 0-0.671 0.3-0.671 0.671 0 0.371 0.3 0.671 0.671 0.671 0.371 0 0.671-0.3 0.671-0.671zM20.647 14.355c0-0.371-0.3-0.671-0.671-0.671-0.371 0-0.671 0.3-0.671 0.671 0 0.371 0.3 0.671 0.671 0.671 0.371 0 0.671-0.3 0.671-0.671z"/></svg>';sl.appendChild(le)}
      c.appendChild(sl)};
      const cS=(title,items)=>{let s=document.createElement("section");s.className="mb-4";s.innerHTML=`<h2 class="fadeInUp fw-bold position-relative pb-3 mb-4">${title}</h2>`;if(Array.isArray(items)){let l=document.createElement("ul");l.className="list-group list-group-flush";l.innerHTML=items.map(i=>`<li class="list-group-item border-0 bg-transparent">${i}</li>`).join("");s.appendChild(l)}else{let p=document.createElement("p");p.className="lead";p.textContent=items;s.innerHTML+=p.outerHTML}let hr=document.createElement("hr");hr.className="my-4";s.appendChild(hr);return s};
      const cSk=sk=>{let s=document.createElement("section");s.innerHTML='<h2 class="fadeInUp">Skills</h2>';let g=document.createElement("div");g.className="skills-grid";sk.forEach((ss,i)=>{let it=document.createElement("div");it.className="skill-item stagger-item";setTimeout(()=>it.style.animation=`fadeInUp .5s ease-out forwards`,100*i);it.innerHTML=`
      <div class="skill-header"><div class="skill-name">${ss.name}</div><div class="skill-level">${ss.level}</div></div>
      <div class="skill-bar"><div class="skill-progress"></div></div>`;new IntersectionObserver(e=>{if(e[0].isIntersecting){it.querySelector('.skill-progress').classList.add(ss.level.toLowerCase());o.disconnect()}},{threshold:.2}).observe(it);g.appendChild(it)});s.appendChild(g);return s};let o;
      const cE=e=>{let s=document.createElement("section"),h=document.createElement("h2");h.textContent="Professional Experience";h.className="fadeInUp";s.appendChild(h);e.forEach((x,i)=>{let cd=document.createElement("div");cd.className="card my-3 stagger-item";setTimeout(()=>cd.style.animation=`fadeInUp .5s ease-out forwards`,100*i);let b=document.createElement("div");b.className="card-body";let r=document.createElement("h5");r.textContent=x.role;b.appendChild(r);if(x.details&&x.details.length>0){let ul=document.createElement("ul");x.details.forEach(dt=>{let li=document.createElement("li");li.textContent=dt;ul.appendChild(li)});b.appendChild(ul)}cd.appendChild(b);s.appendChild(cd)});s.appendChild(document.createElement("hr"));return s};
      const navCar=(c,d)=>{let i=c.querySelector(".project-carousel-inner"),it=c.querySelectorAll(".project-carousel-item"),ii=c.querySelectorAll(".carousel-indicator");if(!i||it.length<=1)return;let ai=+i.dataset.activeIndex||0,n=ai+d;if(n<0)n=it.length-1;if(n>=it.length)n=0;goCar(c,n)},goCar=(c,ix)=>{let i=c.querySelector(".project-carousel-inner"),it=c.querySelectorAll(".project-carousel-item"),ii=c.querySelectorAll(".carousel-indicator");if(!i||it.length<=1)return;i.dataset.activeIndex=ix;i.style.transform=`translateX(-${ix*100}%)`;ii.forEach((p,k)=>{k===ix?p.classList.add("active"):p.classList.remove("active")})};
      const aSw=e=>{let sx,sy,ex,ey,md=50;e.addEventListener("touchstart",t=>{sx=t.changedTouches[0].screenX;sy=t.changedTouches[0].screenY},!1);e.addEventListener("touchend",t=>{ex=t.changedTouches[0].screenX;ey=t.changedTouches[0].screenY;let dx=sx-ex,dy=Math.abs(sy-ey);if(dy<50&&Math.abs(dx)>md){dx>0?navCar(e,1):navCar(e,-1)}},!1)};
      const cP=pr=>{let s=document.createElement("section"),h=document.createElement("h2");h.textContent="Projects";h.className="fadeInUp";s.appendChild(h);let g=document.createElement("div");g.className="projects-grid";pr.forEach((p,i)=>{let cp=document.createElement("div");cp.className="card-projects stagger-item";setTimeout(()=>cp.style.animation=`fadeInUp .5s ease-out forwards`,100*i);if(typeof p==="string"){let c=document.createElement("div");c.className="project-content";let tt=document.createElement("h5");tt.className="project-title";tt.textContent=p;c.appendChild(tt);cp.appendChild(c)}else{if(p.coverImage||(p.images&&p.images.length)){let cc=document.createElement("div");cc.className="project-carousel";let ci=document.createElement("div");ci.className="project-carousel-inner";let pimg=p.images||(p.coverImage?[p.coverImage]:[]);if(pimg.length>1){let pv=document.createElement("button");pv.className="carousel-prev";pv.innerHTML="&#10094;";pv.addEventListener("click",()=>navCar(cc,-1));cc.appendChild(pv);let nx=document.createElement("button");nx.className="carousel-next";nx.innerHTML="&#10095;";nx.addEventListener("click",()=>navCar(cc,1));cc.appendChild(nx);let inds=document.createElement("div");inds.className="carousel-controls";pimg.forEach((_,q)=>{let dot=document.createElement("div");dot.className="carousel-indicator";q===0&&dot.classList.add("active");dot.addEventListener("click",()=>goCar(cc,q));inds.appendChild(dot)});cc.appendChild(inds);aSw(cc)}pimg.forEach((im,z)=>{let it=document.createElement("div");it.className="project-carousel-item";it.dataset.index=z;let ig=document.createElement("img");ig.src=im;ig.alt=(p.title||"Project")+" image "+(z+1);ig.className="project-image";it.appendChild(ig);ci.appendChild(it)});cc.appendChild(ci);cp.appendChild(cc)}let c=document.createElement("div");c.className="project-content";let ti=document.createElement("h5");ti.className="project-title";ti.textContent=p.title;c.appendChild(ti);if(p.technologies){let tb=document.createElement("div");tb.className="tech-badges";p.technologies.split(",").forEach(tg=>{let b=document.createElement("span");b.className="tech-badge";b.textContent=tg.trim();tb.appendChild(b)});c.appendChild(tb)}if(p.description){let d=document.createElement("p");d.className="project-description";d.textContent=p.description;c.appendChild(d)}if(p.github){let gh=document.createElement("a");gh.href=p.github;gh.className="github-btn";gh.target="_blank";gh.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"><path d="M12 0c-6.626..."/></svg> View on GitHub';c.appendChild(gh)}cp.appendChild(c)}g.appendChild(cp)});s.appendChild(g);return s};
      const cC=cf=>{let s=document.createElement("section"),h=document.createElement("h2");h.textContent="Certifications & Achievements";h.className="fadeInUp";s.appendChild(h);let g=document.createElement("div");g.className="certifications-grid";cf.forEach((c,i)=>{let o=typeof c==="object",cc=document.createElement("div");cc.className="cert-card stagger-item";setTimeout(()=>cc.style.animation=`fadeInUp .5s ease-out forwards`,100*i);let ic=document.createElement("div");ic.className="cert-image-container";if(o&&c.image){let im=document.createElement("img");im.src=c.image;im.alt=c.title||"Certificate";im.className="cert-image";ic.appendChild(im)}else ic.innerHTML='<svg class="cert-placeholder-icon"...></svg>';cc.appendChild(ic);let co=document.createElement("div");co.className="cert-content";let tt=document.createElement("div");tt.className="cert-title";if(o){tt.textContent=c.title||"";if(c.achievement)tt.textContent+=" ("+c.achievement+")"}else tt.textContent=c;co.appendChild(tt);if(o&&c.issuer){let is=document.createElement("div");is.className="cert-issuer";is.textContent=c.issuer;co.appendChild(is)}if(o&&c.date){let da=document.createElement("div");da.className="cert-date";da.textContent=c.date;co.appendChild(da)}cc.appendChild(co);g.appendChild(cc)});s.appendChild(g);return s};
      const cEd=ed=>{let s=document.createElement("section"),h=document.createElement("h2");h.textContent="Education";h.className="fadeInUp";s.appendChild(h);let g=document.createElement("div");g.className="education-grid";ed.forEach((e,i)=>{let o=typeof e==="object",ec=document.createElement("div");ec.className="education-card stagger-item";setTimeout(()=>ec.style.animation=`fadeInUp .5s ease-out forwards`,100*i);let lg=document.createElement("div");lg.className="education-logo";if(o&&e.logo){let im=document.createElement("img");im.src=e.logo;im.alt=e.institution||"Institution logo";lg.appendChild(im)}else if(o)lg.textContent=(e.institution||"E").charAt(0);else{let m=e.match(/\((.*?),/);lg.textContent=m?m[1].charAt(0):"E"}ec.appendChild(lg);let ct=document.createElement("div");ct.className="education-content";if(o){let dg=document.createElement("div");dg.className="education-degree";dg.textContent=e.degree||"";ct.appendChild(dg);let it=document.createElement("div");it.className="education-institution";it.textContent=e.institution||"";ct.appendChild(it);let du=document.createElement("div");du.className="education-date";du.innerHTML='<svg...></svg>'+ (e.duration||"");ct.appendChild(du);if(e.location){let loc=document.createElement("div");loc.className="education-location";loc.innerHTML='<svg...></svg>'+ e.location;ct.appendChild(loc)}}else{let d=document.createElement("div");d.className="education-degree";d.textContent=e;ct.appendChild(d)}ec.appendChild(ct);g.appendChild(ec)});s.appendChild(g);return s};
      const cPS=d=>{let el=document.getElementById("dynamicContent");if(!el)return;d.summary&&el.appendChild(cS("Summary",d.summary));d.experience&&d.experience.length&&el.appendChild(cE(d.experience));d.projects&&d.projects.length&&el.appendChild(cP(d.projects));d.certifications&&d.certifications.length&&el.appendChild(cC(d.certifications));d.skills&&d.skills.length&&el.appendChild(cSk(d.skills));d.education&&d.education.length&&el.appendChild(cEd(d.education))};
      document.addEventListener("DOMContentLoaded",()=>{pH(portfolioData);cPS(portfolioData)});
    </script>
